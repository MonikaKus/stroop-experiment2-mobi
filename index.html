function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
function shuffle(a){ 
  for(var i=a.length-1;i>0;i--){ 
    var j=Math.floor(Math.random()*(i+1)); 
    var t=a[i]; a[i]=a[j]; a[j]=t; 
  }

}

/* ====== ULEPSZONE GENERATORY BEZ POWT√ìRZE≈É ====== */

/**
 * NOWA FUNKCJA: Tworzy ca≈Çkowicie zrandomizowanƒÖ sekwencjƒô 25 element√≥w,
 * gdzie ka≈ºdy kolor pojawia siƒô dok≈Çadnie 5 razy.
 * GWARANTUJE brak powt√≥rze≈Ñ tego samego koloru obok siebie!
 */
function makeFullyRandomized25(asNames){
  // Tworzymy pulƒô: ka≈ºdy kolor 5x
  var pool = [];
  for(var i=0; i<5; i++){
    COLORS.forEach(function(c){
      pool.push(asNames ? c.name : c);
    });
  }
  
  // Budujemy sekwencjƒô bez powt√≥rze≈Ñ
  var result = [];
  var available = pool.slice(); // kopia puli
  
  for(var i=0; i<25; i++){
    var last = result[result.length - 1];
    var lastValue = asNames ? last : (last ? last.name : null);
    
    // Filtruj dostƒôpne kolory (wykluczajƒÖc ostatni u≈ºyty)
    var candidates = available.filter(function(item){
      var itemValue = asNames ? item : item.name;
      return itemValue !== lastValue;
    });
    
    // Je≈õli brak kandydat√≥w (bardzo rzadkie), u≈ºyj wszystkich
    if(candidates.length === 0) candidates = available.slice();
    
    // Losuj z kandydat√≥w
    var idx = Math.floor(Math.random() * candidates.length);
    var chosen = candidates[idx];
    
    result.push(chosen);
    
    // Usu≈Ñ wybrany z dostƒôpnych
    var removeIdx = available.indexOf(chosen);
    available.splice(removeIdx, 1);
  }
  
  return result;
}

/**
 * Naprawia bezpo≈õrednie powt√≥rzenia (ten sam kolor/s≈Çowo obok siebie)
 * Wersja z wielokrotnymi przej≈õciami dla pewno≈õci
 */
function fixNoImmediateRepeats(trials){
  var maxAttempts = 10; // wielokrotne przej≈õcia
  
  for(var attempt=0; attempt<maxAttempts; attempt++){
    var foundIssue = false;
    
    for(var i=1; i<trials.length; i++){
      var prev = trials[i-1], cur = trials[i];
      
      // Sprawd≈∫ czy jest powt√≥rzenie koloru
      if(prev.ink_color === cur.ink_color){
        foundIssue = true;
        
        // Szukaj zamiany z p√≥≈∫niejszym elementem
        var swapped = false;
        for(var j=i+1; j<trials.length; j++){
          var cand = trials[j];
          var next = trials[i+1];
          
          // Sprawd≈∫ czy zamiana nie stworzy nowych problem√≥w
          var okPrev = cand.ink_color !== prev.ink_color;
          var okNext = !next || (cand.ink_color !== next.ink_color);
          var okCandPrev = trials[j-1] ? (cur.ink_color !== trials[j-1].ink_color) : true;
          var okCandNext = trials[j+1] ? (cand.ink_color !== trials[j+1].ink_color) : true;
          
          if(okPrev && okNext && okCandPrev && okCandNext){ 
            var tmp=trials[i]; 
            trials[i]=trials[j]; 
            trials[j]=tmp; 
            swapped = true;
            break; 
          }
        }
        
        // Je≈õli nie uda≈Ço siƒô zamieniƒá w prz√≥d, spr√≥buj wstecz
        if(!swapped){
          for(var j=0; j<i-1; j++){
            var cand = trials[j];
            var candNext = trials[j+1];
            
            var okPrev = cand.ink_color !== prev.ink_color;
            var okCandNext = candNext ? (cur.ink_color !== candNext.ink_color) : true;
            var okCandPrev = j>0 ? (cand.ink_color !== trials[j-1].ink_color) : true;
            
            if(okPrev && okCandNext && okCandPrev){
              var tmp=trials[i]; 
              trials[i]=trials[j]; 
              trials[j]=tmp; 
              break;
            }
          }
        }
      }
    }
    
    // Je≈õli nie znaleziono problem√≥w, koniec
    if(!foundIssue) break;
  }
  
  return trials;
}

/**
 * Wyg≈Çadza po≈ÇƒÖczenie miƒôdzy blokami (unika powt√≥rze≈Ñ na granicy)
 */
function smoothJunction(lastOfPrev, block){
  if(!lastOfPrev || !block.length) return block;
  
  // Sprawd≈∫ czy jest powt√≥rzenie koloru na granicy
  if(block[0].ink_color === lastOfPrev.ink_color){
    var swapped = false;
    
    // Znajd≈∫ pierwszy element o innym kolorze
    for(var j=1; j<block.length; j++){
      var b = block[j];
      var nextB = block[j+1];
      
      // Sprawd≈∫ czy zamiana nie stworzy problemu
      var okPrev = b.ink_color !== lastOfPrev.ink_color;
      var okNext = !nextB || (block[0].ink_color !== nextB.ink_color);
      var okBPrev = block[0].ink_color !== block[j-1].ink_color;
      
      if(okPrev && okNext && okBPrev){
        var tmp=block[0]; 
        block[0]=block[j]; 
        block[j]=tmp; 
        swapped = true;
        break;
      }
    }
    
    // Je≈õli nie uda≈Ço siƒô, przebuduj ca≈Çy blok
    if(!swapped){
      console.warn("Junction issue - rebuilding block order");
      block = fixNoImmediateRepeats(block);
      // Pr√≥buj ponownie
      for(var j=1; j<block.length; j++){
        if(block[j].ink_color !== lastOfPrev.ink_color){
          var tmp=block[0]; 
          block[0]=block[j]; 
          block[j]=tmp;
          break;
        }
      }
    }
  }
  
  return block;
}

/**
 * Generuje 25 kwadrat√≥w z pe≈ÇnƒÖ randomizacjƒÖ (bez pƒôtli!)
 */
function make25_Squares(){
  var inkStream = makeFullyRandomized25(false);
  return inkStream.map(function(ink){
    return {
      stim_word: "SQUARE",
      ink_color: ink.hex,
      congruency: 2,

    };
  });
}

/**
 * Wymusza derangement (wszystkie elementy niezgodne)
 */
function derangeBySwaps(inkNames, wordNames){
  for(var i=0; i<wordNames.length; i++){
    if(wordNames[i] === inkNames[i]){
      var j = -1;
      // Szukaj zamiany
      for(var k=i+1; k<wordNames.length; k++){
        if(wordNames[k] !== inkNames[i] && wordNames[i] !== inkNames[k]){ 
          j = k; break; 
        }
      }
      if(j === -1){
        for(k=0; k<i; k++){
          if(wordNames[k] !== inkNames[i] && wordNames[i] !== inkNames[k]){ 
            j = k; break; 
          }
        }
      }
      if(j !== -1){ 
        var tmp=wordNames[i]; 
        wordNames[i]=wordNames[j]; 
        wordNames[j]=tmp; 
      }
    }
  }
  return wordNames;
}

/**
 * Generuje 25 s≈Ç√≥w niekongruentnych z pe≈ÇnƒÖ randomizacjƒÖ (bez pƒôtli!)
 */
function make25_WordsIncongruent(){
  var inkStream = makeFullyRandomized25(false);
  var inkNames = inkStream.map(c => c.name);
  var wordNames = makeFullyRandomized25(true);
  var wordsDeranged = derangeBySwaps(inkNames, wordNames.slice());

  var trials = [];
  for(var i=0; i<25; i++){
    var ink = inkStream[i];
    var wName = wordsDeranged[i];
    // Ostateczne sprawdzenie
    if(wName === ink.name){
      var swapIdx = (i+1)%25;
      var tmp = wordsDeranged[i]; 
      wordsDeranged[i]=wordsDeranged[swapIdx]; 
      wordsDeranged[swapIdx]=tmp;
      wName = wordsDeranged[i];
    }
    trials.push({
      stim_word: wName,
      ink_color: ink.hex,
      congruency: 0,
      correct_key: ink.key,
      correct_idx: ink.idx,
      stim_type: "WORD"
    });
  }
  return fixNoImmediateRepeats(trials);
}

/**
 * Dzieli 25 pr√≥b na 13+12 z wyg≈Çadzeniem
 */
function split13_12(pair25, lastPrev){
  var a = pair25.slice(0,13), b = pair25.slice(13);
  a = fixNoImmediateRepeats(a); 
  a = smoothJunction(lastPrev, a);
  b = fixNoImmediateRepeats(b); 
  b = smoothJunction(a[a.length-1], b);
  return { first13:a, next12:b };
}

/* ------- CSV utils ------- */
function toCSV(rows){
  if(!rows.length) return "no_data\n";
  var header = Object.keys(rows[0]), out=[header.join(",")];
  for(var i=0;i<rows.length;i++){
    var r = rows[i], line=[];
    for(var k=0;k<header.length;k++){
      var h=header[k]; 
      var v=(r[h]==null ? "" : String(r[h]).replace(/"/g,'""'));
      line.push(/["\n,]/.test(v) ? '"'+v+'"' : v);
    }
    out.push(line.join(","));
  }
  return out.join("\n");
}

function downloadCSV(filename, csv){
  var blob = new Blob([csv], {type:"text/csv;charset=utf-8"});
  var a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = filename;
  document.body.appendChild(a); 
  a.click(); 
  a.remove();
}

  var m = /^K\s*(\d{2})$/.exec((code||"").trim().toUpperCase());

  var num = parseInt(m[1],10);

}

function prepareAndStart(){
  SUBJECT.start_time = new Date().toISOString();
  
  var pairK  = make25_Squares();
  var pairKS = make25_WordsIncongruent();

  var splitK  = split13_12(pairK, null);
  var splitKS = split13_12(pairKS, splitK.first13[splitK.first13.length-1]);

  if(SUBJECT.isEven){
    BLOCKS = [ splitK.first13, splitKS.first13, splitKS.next12, splitK.next12 ];
  } else {
    BLOCKS = [ splitKS.first13, splitK.first13, splitK.next12, splitKS.next12 ];
  }

  // Wyg≈Çad≈∫ po≈ÇƒÖczenia miƒôdzy blokami
  for(var i=1;i<BLOCKS.length;i++){
    var prevLast = BLOCKS[i-1][BLOCKS[i-1].length-1];
    BLOCKS[i] = smoothJunction(prevLast, BLOCKS[i]);
  }
  
  // WALIDACJA FINALNA: sprawd≈∫ ca≈ÇƒÖ sekwencjƒô i napraw wszelkie powt√≥rzenia
  for(var blockIdx=0; blockIdx<BLOCKS.length; blockIdx++){
    BLOCKS[blockIdx] = fixNoImmediateRepeats(BLOCKS[blockIdx]);
    
    // Je≈õli to nie pierwszy blok, sprawd≈∫ po≈ÇƒÖczenie z poprzednim
    if(blockIdx > 0){
      var prevBlock = BLOCKS[blockIdx-1];
      var currBlock = BLOCKS[blockIdx];
      var prevLast = prevBlock[prevBlock.length-1];
      
      if(currBlock[0].ink_color === prevLast.ink_color){
        console.warn("Found junction repeat between blocks", blockIdx-1, "and", blockIdx);
        BLOCKS[blockIdx] = smoothJunction(prevLast, currBlock);
      }
    }
  }
  
  // Ostateczne sprawdzenie - wy≈õwietl ostrze≈ºenie je≈õli co≈õ jest nie tak
  var allTrials = [];
  BLOCKS.forEach(function(b){ allTrials = allTrials.concat(b); });
  
  for(var i=1; i<allTrials.length; i++){
    if(allTrials[i].ink_color === allTrials[i-1].ink_color){
      console.error("WARNING: Color repeat found at position", i, 
                    allTrials[i-1].ink_color, "->", allTrials[i].ink_color);
    }
  }

  currentBlockIndex = 0;
  screenPreBlock(1);
  document.getElementById('startBlockBtn').onclick = function(){ runBlock(currentBlockIndex); };
}

var currentBlockIndex = 0;

async function runBlock(blockIdx){
  var trials = BLOCKS[blockIdx];
  var blockNumber = blockIdx + 1;

  for(var i=0;i<trials.length;i++){
    app.innerHTML = '<div class="fix">+</div>';
    await sleep(CONFIG.FIX);

    var t = trials[i];
    var start = performance.now();

    // Display stimulus
    var stimHTML;
    if(t.stim_type === "SQUARE"){
      stimHTML = '<div class="stim-card"><div class="square" style="background-color:'+t.ink_color+';"></div></div>';
    } else {
      stimHTML = '<div class="stim-card"><div class="big" style="color:'+t.ink_color+';">'+t.stim_word+'</div></div>';
    }
    
    // Add touch buttons if needed
    if(IS_TOUCH_DEVICE) {
      stimHTML += '<div class="touch-buttons">';
      COLORS.forEach(function(color) {
        stimHTML += 
          '<button class="touch-btn" data-key="'+color.key+'">'+
            '<div class="letter">'+color.key.toUpperCase()+'</div>'+
          '</button>';
      });
      stimHTML += '</div>';
    }
    
    app.innerHTML = stimHTML;

    var result = await new Promise(function(resolve){
      var errors = 0; 
      var timer;
      var resolved = false;
      
      function handleResponse(k) {
        if(resolved) return;
        if(k !== t.correct_key){ 
          errors++; 
          // Visual feedback for touch
          if(IS_TOUCH_DEVICE) {
            var btn = document.querySelector('.touch-btn[data-key="'+k+'"]');
            if(btn) {
              btn.classList.add('wrong');
              setTimeout(function(){ btn.classList.remove('wrong'); }, 300);
            }
          }
          return; 
        }
        var rt = Math.round(performance.now() - start);
        resolved = true;
        cleanup(); 
        resolve({ key:k, status:1, rt:rt, errors:errors });
      }
      
      function onKey(e){
        var k = (e.key||"").toLowerCase();
        if(k==="c"||k==="z"||k==="n"||k==="f"||k==="b"){
          handleResponse(k);
        }
      }
      
      function onTouch(e) {
        var btn = e.target.closest('.touch-btn');
        if(btn) {
          e.preventDefault();
          var k = btn.getAttribute('data-key');
          handleResponse(k);
        }
      }
      
      function onTimeout(){ 
        if(resolved) return;
        resolved = true;
        cleanup(); 
        resolve({ key:"", status:3, rt: CONFIG.SAFETY_MS, errors:errors }); 
      }
      
      function cleanup(){ 
        window.removeEventListener('keydown', onKey); 
        clearTimeout(timer);
        var buttons = document.querySelectorAll('.touch-btn');
        buttons.forEach(function(btn) {
          btn.removeEventListener('touchstart', onTouch);
          btn.removeEventListener('click', onTouch);
        });
      }
      
      window.addEventListener('keydown', onKey);
      
      if(IS_TOUCH_DEVICE) {
        var buttons = document.querySelectorAll('.touch-btn');
        buttons.forEach(function(btn) {
          btn.addEventListener('touchstart', onTouch);
          btn.addEventListener('click', onTouch);
        });
      }
      
      timer = setTimeout(onTimeout, CONFIG.SAFETY_MS);
    });

    LOG.push({
      subject_code: SUBJECT.code,
      group: "COLOR",
      order_even: SUBJECT.isEven,
      phase: (t.stim_type==="SQUARE" ? "K_SQUARES" : "K_WORDS"),
      block: blockNumber,
      trial_num: i + 1,
      stim_word: t.stim_word || (t.stim_type==="SQUARE" ? "‚ñ†" : ""),
      ink_color: t.ink_color,
      congruency: t.congruency,
      correct_key: t.correct_key,
      correct_idx: t.correct_idx,
      key: result.key,
      status: result.status,
      rt: result.rt,
      errors_before_correct: result.errors,
      device_type: IS_TOUCH_DEVICE ? 'touch' : 'keyboard',
      start_time: SUBJECT.start_time,
      end_time: null
    });
    
    app.innerHTML = '';
    await sleep(CONFIG.ITI);
  }

  currentBlockIndex++;
  if(currentBlockIndex < BLOCKS.length){
    screenPreBlock(currentBlockIndex+1);
    document.getElementById('startBlockBtn').onclick = function(){ runBlock(currentBlockIndex); };
  } else { 
    finish(); 
  }
}

/* ------- ZAKO≈ÉCZENIE ------- */
async function finish(){
  app.innerHTML = '<p class="muted">Przygotowywanie wynik√≥w‚Ä¶</p>';
  await sleep(300);
  
  var end_time = new Date().toISOString();
  for(var i = 0; i < LOG.length; i++) {
    LOG[i].end_time = end_time;
  }
  
  var csv = toCSV(LOG);
  var filename = "stroop_color_" + SUBJECT.code + "_" + Date.now() + ".csv";
  
  // Try to send to Google Sheets first
  var sent = false;
  try {
    await fetch(CONFIG.ENDPOINT_URL, {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ data: LOG })
    });
    sent = true;
    console.log("Data sent to Google Sheets successfully");
  } catch(e) {
    console.error("Failed to send to Google Sheets:", e);
    sent = false;
  }
  
  // Download CSV ONLY if Google Sheets upload failed
  if(!sent) {
    downloadCSV(filename, csv);
  }
  
  app.innerHTML = 
    '<div class="instr-card">'+
      '<h3 class="center" style="color:#4CAF50;">‚úì Gotowe!</h3>'+
      '<p class="center">Dziƒôkujemy za udzia≈Ç w eksperymencie.</p>'+
      (sent ? '<p class="center muted">‚úÖ Dane wys≈Çane do Google Sheets.</p>' : '<p class="center muted">‚ö†Ô∏è Dane zapisane lokalnie (CSV).</p>')+
    '</div>';
}
